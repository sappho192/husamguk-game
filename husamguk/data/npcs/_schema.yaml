# NPC 데이터 스키마
# 운명적 조우 시스템에서 등장하는 NPC 정의

_schema:
  version: "1.0.0"
  description: "NPC 데이터 스키마 - Phase 3D (Fateful Encounter)"

schema:
  npc:
    id:
      type: string
      required: true
      description: "고유 식별자 (npc_ 접두사)"
      example: "npc_jwaja"

    name_key:
      type: string
      required: true
      description: "NPC 이름 로컬라이제이션 키"

    title_key:
      type: string
      required: true
      description: "NPC 칭호/직업 로컬라이제이션 키 (예: '삼국시대의 명의')"

    greeting_key:
      type: string
      required: true
      description: "NPC 인사말 로컬라이제이션 키 (짧은 첫 대사)"

    dialogue_key:
      type: string
      required: true
      description: "NPC 대화 본문 로컬라이제이션 키 (강화 제공 컨텍스트)"

    offer_key:
      type: string
      required: true
      description: "NPC 제안 문구 로컬라이제이션 키 (선택 전 마지막 대사)"

    enhancement_themes:
      type: array
      required: true
      description: "이 NPC가 제공하는 강화 테마 태그 목록"
      items:
        type: string
        enum: ["healing", "defense", "support", "mystic", "buff", "speed", "tactical", "card", "command", "aggressive"]

    portrait_path:
      type: string
      required: false
      description: "NPC 초상화 경로 (미구현 시 placeholder 사용)"

    background_color:
      type: string
      required: false
      description: "NPC 테마 색상 (hex)"
      example: "#4A7C59"

# 예시 데이터
example:
  npcs:
    - id: "npc_jwaja"
      name_key: "NPC_JWAJA_NAME"
      title_key: "NPC_JWAJA_TITLE"
      greeting_key: "NPC_JWAJA_GREETING"
      dialogue_key: "NPC_JWAJA_DIALOGUE"
      offer_key: "NPC_JWAJA_OFFER"
      enhancement_themes: ["healing", "defense", "support"]
      portrait_path: ""
      background_color: "#4A7C59"

    - id: "npc_ugil"
      name_key: "NPC_UGIL_NAME"
      title_key: "NPC_UGIL_TITLE"
      greeting_key: "NPC_UGIL_GREETING"
      dialogue_key: "NPC_UGIL_DIALOGUE"
      offer_key: "NPC_UGIL_OFFER"
      enhancement_themes: ["mystic", "buff", "speed"]
      portrait_path: ""
      background_color: "#6B4C8A"
